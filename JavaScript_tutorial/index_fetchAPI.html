<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/fetchAPI.css">
</head>
<body>
    <header>
        <h1>Fetch API</h1>
    </header>

    <section class="container">
        <div class="d-flex">
            <button id="getText" class="btn btn-primary mr-4">Get Text</button>
            <button id="getUsers" class="btn btn-success mr-4">Get Users</button>
            <button id="getPosts" class="btn btn-warning mr-4">Get Posts</button>
        </div>
        <hr>
        <p id="output"></p>
        <p id="outputUsers"></p>
        <div id="outputPosts"></div>
        <form action="" id="addPost">
            <div class="form-group">
                <input name="title" type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea name="body" class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </section>

    <script src="fetchAPI.js"></script>
</body>
</html>
